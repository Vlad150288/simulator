<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Crystal Tech Simulator</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/favicon.png">
    <link rel="stylesheet" href="./scss/styles.css">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="./assets/favicon.png">
    <meta name="theme-color" content="#ffffff">
    <style>
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="coins-cont">
                <div>
                    <img src="./assets/Season_Coin.png" style="margin-right: 5px;" alt="Coint">
                    <span class="total-coins">0</span>
                </div>
            </div> 
            <div class="cost-reduction">Crystal Cost Reduction 0.1%</div>            
            <div class="total-sum-cont">
                <span class="amt-name">Base Amt </span>
                <div>
                    <img src="./assets/Crystal.png" style="margin-right: 1px;" alt="Cryst">
                    <span class="total-sum-base">0</span>
                </div>
                <span class="amt-name">Actual Amt </span>
                <div>
                    <img src="./assets/Crystal.png" style="margin-right: 1px;" alt="Cryst">
                    <span class="total-sum">0</span>
                </div>
                <span class="amt-name">Saved Amt </span>
                <div>
                    <img src="./assets/Crystal.png" style="margin-right: 1px;" alt="Cryst">
                    <span class="total-sum-saved">0</span>
                </div>
            </div>            
        </header>
        <main class="main"></main>
        <footer class="footer">
            <div class="requirements"></div>
            <button class="reset-btn">Reset</button>
        </footer>   
    </div> 
    <script type="module" src="./main.js"></script>      
</body>
</html>
